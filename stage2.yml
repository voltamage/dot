- hosts: localhost
  connection: local
  become: true

  tasks: 
  - name: Install packages
    package:
      name:
        - neovim
        - tmux
  
  - name: Git clone dotfiles
    git:
      repo: https://github.com/voltamage/dotfiles.git
      dest: /home/artix/dotfiles
    become: yes
    become_user: artix