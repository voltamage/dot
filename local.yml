- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Initialize dotfiles repository
    shell: ansible-playbook /home/artix/.ansible/pull/artixlinux/tasks/init-dotfiles.yml --ask-vault-pass
  
  - name: Install base-devel and booster
    package:
      name:
        - base-devel
        - booster

  - import_tasks: tasks/user-ansible.yml

  - name: Install Paru
    kewlfft.aur.aur:
      name: paru-bin
      state: present
    become: yes
    become_user: ansible
    
  - name: Install rate-mirrors
    kewlfft.aur.aur:
      use: paru
      extra_args: "-a"
      name:
        - rate-mirrors-bin
      state: present
    become: yes
    become_user: ansible
  
  - import_tasks: tasks/init-mirrors.yml
  - import_tasks: tasks/apply-dotfiles.yml
  - import_tasks: tasks/update-mirrors.yml
  
  - name: Removed mkinitcpio packages
    package:
      name:
        - mkinitcpio
        - mkinitcpio-busybox
        - mkinitcpio-nfs-utils
        - mkinitcpio-openswap
      state: absent
      force: true
  
  - name: Update system
    package:
      update_cache: true
      upgrade: true

  - import_tasks: tasks/list-packages.yml
  - import_tasks: tasks/init-shell.yml
