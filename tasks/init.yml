- hosts: localhost
  connection: local
  become: true
  
  tasks:
  - name: Ensure packages required for playbook exist
    package:
      extra_args: "--ignore linux --ignore linux-zen"
      name:
        - chezmoi
        - git
        - zsh
  
  - name: Ensure the main user exists # how to set accompanying gid
    user:
      uid: 1000
      shell: /usr/bin/zsh
      name: main

  - name: Allow the main user to run passworded sudo
    blockinfile:
      path: /etc/sudoers.d/u_main
      create: yes
      mode: 0644
      validate: 'visudo -cf %s'
      block: |
        main ALL=(ALL) ALL

  - name: Ensure the ansible user exists
    user:
      create_home: false
      name: ansible

  - name: Allow the ansible user to run passwordless sudo
    blockinfile:
      path: /etc/sudoers.d/u_ansible
      create: yes
      mode: 0644
      validate: 'visudo -cf %s'
      block: |
        ansible ALL=(ALL) NOPASSWD:ALL

# Upgraded until this line
  - name: Git clone dotfiles
    shell: if cd ~/dotfiles; then git pull; else git clone https://github.com/voltamage/dotfiles ~/dotfiles; fi
    become: yes
    become_user: main
  
  - name: Fix dotfiles origin
    shell: cd ~/dotfiles && git remote remove origin && git remote add origin git@github.com:voltamage/dotfiles.git 
    become: yes
    become_user: main

  - name: Ensure .ssh directory exists
    file:
      dest: ~/.ssh
      state: directory
      mode: 0700
    become: yes
    become_user: main

  - name: Copy server public key
    copy:
      src: ~/dotfiles/files/id_ed25519.pub
      dest: ~/.ssh/id_ed25519.pub
      decrypt: yes
      mode: 0644 
    become: yes
    become_user: main
  
  - name: Copy server private key
    copy:
      src: ~/dotfiles/files/id_ed25519
      dest: ~/.ssh/id_ed25519
      decrypt: yes
      mode: 0600 
    become: yes
    become_user: main

  - name: Install ansible aur support for user ansible
    shell: ansible-galaxy collection install kewlfft.aur
    become: yes
    become_user: ansible
  
  - name: Install ansible aur support for user main
    shell: ansible-galaxy collection install kewlfft.aur
    become: yes
    become_user: main
  
  - name: Install ansible aur support for user root
    shell: ansible-galaxy collection install kewlfft.aur
    become: yes
    become_user: root

  - name: Ensure chezmoi directory exists
    file:
      path: ~/.config/chezmoi
      state: directory
    become: yes
    become_user: main
 
  - name: Configure chezmoi
    blockinfile:
      path: ~/.config/chezmoi/chezmoi.yaml
      block: |
        sourceDir: ~/dotfiles/chezmoi
      create: yes
      mode: 0644
    become: yes
    become_user: main

  - name: Configure dotfiles with chezmoi
    # Could probaby get it to be more idempotent with a if chezmoistate.boltdb check do nothing
    shell: chezmoi apply
    become: yes
    become_user: main
