- hosts: localhost
  connection: local
  become: true

  tasks: 
  - name: Ensure paru is installed
    kewlfft.aur.aur:
      name: paru-bin
      state: present
    become: yes
    become_user: ansible
  
  - name: Install aur packages
    kewlfft.aur.aur:
      use: paru
      extra_args: "-a"
      name:
        - hyprland-nvidia-git                       
        - librewolf-bin
        - neovim-git
        - nvtop-nosystemd-git
        - pfetch-rs-bin
        - rate-mirrors-bin
        - swww
        - timg
        - tldr++
        - xdg-ninja-git
      state: present
    become: yes
    become_user: ansible
