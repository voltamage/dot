- hosts: localhost
  connection: local
  become: true

  tasks: 
  - name: Ensure installed packages
    package:
      name:
        - ansible
        - arch-wiki-docs
        - aria2
        - artixnews
        - base-devel
        - bat
        - btop
        - chezmoi
        - fd
        - fzf
        - gcc
        - git
        - glow
        - grim
        - kitty
        - lynx
        - man-db
        - mpv
        - ninja
        - nodejs
        - noto-fonts
        - noto-fonts-cjk
        - noto-fonts-emoji
        - noto-fonts-extra
        - onefetch
        - openssh
        - pacman-contrib
        - ranger
        - ripgrep
        - ripgrep-all
        - slurp
        - starship
        - tmux
        - tokei
        - tree-sitter-cli
        - ttf-jetbrains-mono-nerd
        - wikiman
        - wl-clipboard
        - yt-dlp
        - ytfzf
        - zoxide
        - zsh

  - name: Ensure removed packages
    package:
      name:
        - mkinitcpio
        - mkinitcpio-busybox
        - mkinitcpio-nfs-utils
        - mkinitcpio-openswap
      state: absent
      force: true
