- hosts: localhost
  connection: local
  become: true

  tasks: 
  - name: Ensure paru is installed
    kewlfft.aur.aur:
      name: paru-bin
      state: present
    become: yes
    become_user: ansible
  
  - name: Install aur packages
    kewlfft.aur.aur:
      use: paru
      extra_args: "-a"
      name:
        - discordo-git
        - neovim-git
        - paru-bin
        - pfetch-rs
        - pigz-gzip-symlink # manual confirmation required
        - plzip-lzip-link # manual confirmation required
        - rate-mirrors-bin
        - tgpt-bin
        - timg
        - tldr++ # first time initialization
        - xdg-ninja-git
      state: present
    become: yes
    become_user: ansible
