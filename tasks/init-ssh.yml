- hosts: localhost
  connection: local
  become: true
  
  tasks:
  - name: Ensure .ssh directory exists
    file:
      dest: /home/main/.ssh
      owner: main
      group: main
      state: directory
      mode: 0700 

  - name: Copy server public key
    copy:
      src: /home/main/dotfiles/files/id_ed25519.pub
      dest: /home/main/.ssh/id_ed25519.pub
      decrypt: yes
      owner: main
      group: main
      mode: 0644 
  
  - name: Copy server private key
    copy:
      src: /home/main/dotfiles/files/id_ed25519
      dest: /home/main/.ssh/id_ed25519
      decrypt: yes
      owner: main
      group: main
      mode: 0600 
