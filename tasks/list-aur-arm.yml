- hosts: localhost
  connection: local
  become: true

  tasks: 
  - name: Ensure paru is installed
    kewlfft.aur.aur:
      name: paru-bin
      state: present
    become: yes
    become_user: main
  
  - name: Install aur packages
    kewlfft.aur.aur:
      use: paru
      extra_args: "-a"
      name:
        - eza-git # NOTE: not available in the main arm repos
        - neovim-git
        - paru-bin
        - pfetch-rs
        - rate-mirrors-bin
          #- timg
          #- tldr++
        - xdg-ninja-git
      state: present
    become: yes
    become_user: main
