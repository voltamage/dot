        # - grim
        # - lynx
        # - pacman-contrib # NOTE: i dont remember what this is for
        # - python-pillow # NOTE: this is required for ranger's kitty image preview
        # - python-pynvim # NOTE: nvim checkhealth likes having this, added because python lsp
        # - ripgrep-all
