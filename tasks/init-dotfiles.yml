- hosts: localhost
  connection: local
  become: true
  
  tasks:
  - name: Git clone dotfiles
    git:
      repo: https://github.com/voltamage/dotfiles.git
      dest: /home/main/dotfiles
    become: yes
    become_user: main
  
  - name: Fix dotfiles origin
#this fix sucks btw, dubious ownership error
    shell: git config --global --add safe.directory /home/main/dotfiles && cd /home/main/dotfiles && git remote remove origin && git remote add origin git@github.com:voltamage/dotfiles.git 
  
  - name: Ensure .ssh directory exists
    file:
      dest: /home/main/.ssh
      owner: main
      group: main
      state: directory
      mode: 0700 

  - name: Copy server public key
    copy:
      src: /home/main/dotfiles/tasks/files/id_ed25519.pub
      dest: /home/main/.ssh/id_ed25519.pub
      decrypt: yes
      owner: main
      group: main
      mode: 0644 
  
  - name: Copy server private key
    copy:
      src: /home/main/dotfiles/tasks/files/id_ed25519
      dest: /home/main/.ssh/id_ed25519
      decrypt: yes
      owner: main
      group: main
      mode: 0600 
 
  - name: Ensure chezmoi directory exists
    file:
      dest: /home/main/.config/chezmoi
      owner: main
      group: main
      state: directory
    become: yes
    become_user: main
 
  - name: Configure chezmoi
    lineinfile:
      path: /home/main/.config/chezmoi/chezmoi.yaml
      line: 'sourceDir: ~/dotfiles/chezmoi'
      create: yes
      owner: main
      group: main
      mode: 0644
